<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js" defer ></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>UX Exercise</title>
  </head>
  <body class="body__back--light">
    <main>
        <div class="main__content">
          <div class="main__box">
            <div class="main__box--header bg-primary">
                <h2 class="text-center text-white" tabindex="0">UX Exercise</h2>
                <span id="minutes" class="timer">00</span><span class="timer">:</span><span id="seconds" class="timer">00</span>
                <!-- Bugermeny -->
                <button title="Meny" aria-label="meny" class="menu_btn btn btn-primary" style="font-size:25px;cursor:pointer" onclick="openNav()" tabindex="0">&#9776;</button>
            </div>
            <div class="main__main"></div>
            <!-- Nav menu -->
            <div id="mySidenav" class="sidenav bg-primary" role="navigation" aria-label="Main navigation" data-backdrop="static" data-keyboard="false" aria-hidden="true">
                <button href="javascript:void(0)" role="button" aria-pressed="false" class="closebtn btn btn-primary" onclick="closeNav()" tabindex="-1"><p class="menu_btn--x">&times;</p></button>
                <button href="javascript:void(0)" role="button" aria-pressed="false" class="btn btn-primary menu_btn--btn" onclick="closeNav(); renderFirstPage(); stopTimer();" tabindex="-1">Game Screen</button><br>
                <button href="javascript:void(0)" role="button" aria-pressed="false" class="btn btn-primary menu_btn--btn" onclick="closeNav(); renderStat(allStat, playTimes, w_stat, sumTime);" tabindex="-1">Stats</button><br>
                <button href="javascript:void(0)" role="button" aria-pressed="false" class="btn btn-primary menu_btn--btn" onclick="closeNav(); renderAbout();" tabindex="-1">About App</button>
              </div>
              <!-- Nav menu end -->
          </div>
        </div>
    </main>
    <!-- Modal -->
      <div class="modal fade test" id="exampleModal2" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Results:</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="getData(); startTimer();" data-dismiss="modal">Restart</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal end -->
      </body>
  </html>
