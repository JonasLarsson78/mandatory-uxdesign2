<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js" defer ></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>UX Exercise</title>
  </head>
  <body>
    <main>
        <div class="main__content">
          <div class="main__box">
            <div class="main__box--header bg-primary">
                <h2 class="text-center text-white">UX Exercise</h2>
                <!-- Bugermeny -->
                <span title="Meny" aria-label="meny" class="menu_btn text-light" style="font-size:25px;cursor:pointer" onfocus="openNav()" tabindex="0">&#9776;</span>
            </div>
            <div class="main__main"></div>
            <!-- Nav menu -->
            <div id="mySidenav" class="sidenav bg-primary" data-backdrop="static" data-keyboard="false" aria-hidden="true">
                <a href="javascript:void(0)" class="closebtn text-light" onclick="closeNav()">&times;</a>
                <a href="javascript:void(0)" class="text-light" onclick="closeNav()" onmousedown="renderFirstPage()">Game Screen</a>
                <a href="javascript:void(0)" class="text-light" onclick="closeNav()" onmousedown="renderStat(allStat, playTimes)">Stats</a>
                <a href="javascript:void(0)" class="text-light" onclick="closeNav()" onmousedown="renderAbout()">About App</a>
              </div>
              <!-- Nav menu end -->
          </div>
        </div>
    </main>
    <!-- Modal -->
      <div class="modal fade test" id="exampleModal2" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Results:</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="getData()" data-dismiss="modal">Restart</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal end -->
  </body>
  </html>
